<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Manhwa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #1C1C1C;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header .logo span {
      color: #ff66cc;
    }
    header .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* From Uiverse.io by Nawsome */ 
.loader {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  position: fixed; /* Menggunakan fixed agar tetap di tengah layar saat scroll */
  top: 50%; /* Menempatkan loader di tengah vertikal */
  left: 50%; /* Menempatkan loader di tengah horizontal */
  transform: translate(-50%, -50%); /* Menyesuaikan agar loader benar-benar di tengah */
  z-index: 1000; /* Pastikan loader berada di atas konten lainnya */
}

.slider {
  overflow: hidden;
  background-color: white;
  margin: 0 15px;
  height: 80px;
  width: 20px;
  border-radius: 30px;
  box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1), -15px -15px 30px #fff,
    inset -5px -5px 10px rgba(0, 0, 255, 0.1),
    inset 5px 5px 10px rgba(0, 0, 0, 0.1);
  position: relative;
}

.slider::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  border-radius: 100%;
  box-shadow: inset 0px 0px 0px rgba(0, 0, 0, 0.3), 0px 420px 0 400px #2697f3,
    inset 0px 0px 0px rgba(0, 0, 0, 0.1);
  animation: animate_2 2.5s ease-in-out infinite;
  animation-delay: calc(-0.5s * var(--i));
}

@keyframes animate_2 {
  0% {
    transform: translateY(250px);
    filter: hue-rotate(0deg);
  }

  50% {
    transform: translateY(0);
  }

  100% {
    transform: translateY(250px);
    filter: hue-rotate(180deg);
  }
}

    .content {
      display: none;
    }
    .card {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
      overflow: hidden;
    }
    .card-image img {
      width: 150px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: flex-start;
    }
    .card-content h2 {
      margin-top: 0;
      font-size: 16px;
      white-space: normal;
      overflow-wrap: break-word;
      word-wrap: break-word;
      line-height: 1.2;
    }
    .card-content p {
      margin: 1px 0;
      line-height: 1.3;
      font-size: 14px;
      word-wrap: break-word;
      white-space: normal;
    }
    .card-genres {
      max-width: 1000px;
      width: 90%;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .card-genres h3 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    .card-genres .genres a {
      background: #7A6CFF;
      padding: 4px 8px;
      border-radius: 10px;
      margin: 3px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      flex-shrink: 0;
      box-sizing: border-box;
      flex-basis: calc(25% - 10px);
    }
    .card-synopsis {
      max-width: 1000px;
      width: 90%;
      margin: 1px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .card-synopsis h3 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    .card-synopsis .synopsis {
      overflow-y: auto;
      max-height: 50px;
      line-height: 1.3;
    }
    .card-synopsis p {
      font-size: 10px;
    }
    .chapters {
      max-width: 1000px;
      width: 90%;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      overflow-y: auto;
      max-height: 330px;
    }
    .chapter-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #000;
    }
    .chapter-item:last-child {
      border-bottom: none;
    }
    .chapter-button {
      background: none;
      border: none;
      color: #1C1C1C;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      display: inline;
    }
    .chapter-button:hover {
      color: #ff66cc;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .card {
        max-width: 100%;
        padding: 10px;
        flex-direction: row;
        align-items: flex-start;
      }
      .card-image img {
        width: 120px;
        height: 160px;
      }
      .card-content h2 {
        font-size: 16px;
      }
      .card-content p {
        font-size: 12px;
      }
      .chapters {
        width: 90%;
      }
      .card-synopsis .synopsis {
        max-height: 100px;
      }
      .card-synopsis p {
        font-size: 13px;
      }
      .card-genres {
        width: 90%;
        padding: 10px;
      }
      .card-genres .genres a {
        flex-basis: calc(10% - 10px);
        font-size: 9.5px;
      }
    }
    #favorite-btn {
  position: fixed;
  bottom: 3px;
  right: 5px;
  background-color: transparent;
  border: none;
  cursor: pointer;
  font-size: 20px; /* Ukuran ikon */
  padding: 10px;
  transition: background-color 0.3s, color 0.3s, border 0.3s;
}

#favorite-btn:hover {
  background-color: transparent; /* Efek hover */
}

#favorite-btn.bookmarked {
  color: #7A6CFF; /* Warna hijau untuk "bookmarked" */
}

#favorite-btn i {
  font-size: 20px; /* Ukuran ikon */
}

#favorite-btn.bookmarked i {
  color: #7A6CFF; /* Warna hijau untuk ikon yang sudah dibookmark */
}
  </style>
</head>
<body>
  <div class="background">
    <img id="background-image" src="https://files.catbox.moe/vog5mk.jpg" alt="Background">
  </div>

  <!-- Loader -->
  <section class="loader">
    <div class="slider" style="--i:0"></div>
    <div class="slider" style="--i:1"></div>
    <div class="slider" style="--i:2"></div>
    <div class="slider" style="--i:3"></div>
    <div class="slider" style="--i:4"></div>
  </section>

  <!-- Konten utama manhwa -->
  <div class="content" id="manhwa-content" style="display: none;">
    <!-- Card untuk Cover dan Detail Manhwa -->
    <div class="card">
      <div class="card-image">
        <img id="manhwa-image" src="" alt="Manhwa Cover">
      </div>
      <div class="card-content">
        <h2 id="manhwa-title"></h2>
        <p>Rating: <span id="manhwa-rating"></span></p>
        <p>Status: <span id="manhwa-status"></span></p>
        <p>Tipe: <span id="manhwa-type"></span></p>
        <p>Rilis: <span id="manhwa-released"></span></p>
        <p>Author: <span id="manhwa-author"></span></p>
        <p>Artist: <span id="manhwa-artist"></span></p>
        <!-- Tombol Add to Favorites -->
        <button id="favorite-btn">
  <i class="fa-regular fa-bookmark" id="favorite-icon"></i>
</button>
      </div>
    </div>

    <!-- Card untuk Genre -->
    <div class="card-genres">
      <div class="genres" id="manhwa-genres">
      </div>
    </div>

    <!-- Card untuk Sinopsis -->
    <div class="card-synopsis">
      <h3>Sinopsis</h3>
      <div class="synopsis">
        <p id="manhwa-synopsis"></p>
      </div>
    </div>

    <!-- Chapters -->
    <div class="chapters" id="manhwa-chapters">
      <h3>CHAPTER LIST:</h3>
    </div>
  </div>
  
  <script src="/js/fav.js"></script>
  <script>
  async function fetchManhwaDetail() {
    try {
      const urlParts = window.location.pathname.split('/');
      const manhwaId = urlParts[urlParts.length - 1];

      console.log('Fetching data for manhwa ID:', manhwaId);

      const response = await fetch(`https://kurokami.vercel.app/api/manhwa-detail/${manhwaId}`);

      if (!response.ok) {
        throw new Error('Error fetching manhwa detail');
      }

      const data = await response.json();
      console.log('Data fetched:', data);

      document.getElementById('manhwa-image').src = data.imageSrc;
      document.getElementById('manhwa-title').textContent = data.title;
      document.getElementById('manhwa-rating').textContent = data.rating;
      document.getElementById('manhwa-status').textContent = data.status;
      document.getElementById('manhwa-type').textContent = data.type;
      document.getElementById('manhwa-released').textContent = data.released;
      document.getElementById('manhwa-author').textContent = data.author;
      document.getElementById('manhwa-artist').textContent = data.artist;
      document.getElementById('manhwa-synopsis').textContent = data.synopsis;

      const genresContainer = document.getElementById('manhwa-genres');
      genresContainer.innerHTML = '';
      data.genres.forEach(genre => {
        const genreLink = document.createElement('a');
        genreLink.href = genre.genreLink;
        genreLink.textContent = genre.genreName;
        genresContainer.appendChild(genreLink);
      });

      const chaptersContainer = document.getElementById('manhwa-chapters');
      chaptersContainer.innerHTML = '';
      data.chapters.forEach(chapter => {
        const chapterItem = document.createElement('div');
        chapterItem.classList.add('chapter-item');
        chapterItem.innerHTML = `
          <button class="chapter-button" data-link="${chapter.chapterLink}">${chapter.chapterNum}</button>
          <span>${chapter.chapterDate}</span>
        `;
        chaptersContainer.appendChild(chapterItem);
      });

      document.querySelector('.loader').style.display = 'none';
      document.getElementById('manhwa-content').style.display = 'block';

      // Menangani klik pada tombol chapter
      document.addEventListener('click', (event) => {
  if (event.target.classList.contains('chapter-button')) {
    const chapterLink = event.target.getAttribute('data-link'); // Mengambil link dari chapter
    const chapterId = chapterLink.split('-').slice(-2).join('-'); // Mengambil ID dari akhir chapterLink
    window.location.href = `/chapter/${manhwaId}-${chapterId}`; // Mengarah ke halaman chapter sesuai ID
  }
});

    } catch (error) {
      console.error('Error fetching manhwa detail:', error);
      alert('Error loading manhwa data');
    }
  }

  fetchManhwaDetail();
</script>
</body>
</html>
